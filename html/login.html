<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body>
    <section class="login-container">
        <div class="login-left">
            <header>
                <a href="index.html"><img src="/images/logo.png" class="logo" alt="Logo"></a>
                <a href="index.html" class="title">UpThreaded</a>
                <h2>LOG IN</h2>
            </header>

            <form class="login-form" action="/register" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">Log In</button>
                <div class="signup-link">
                    <p>Not a member yet? <a href="signup.html" class="signup-text">Register now</a></p>
                </div>
            </form>
        </div>

        <div class="login-right">
            <img src="https://images.pexels.com/photos/8453424/pexels-photo-8453424.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="login Image">
        </div>

    </section>
</body>

</html>
